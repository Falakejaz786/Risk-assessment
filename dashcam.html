<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashcam</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #000;
        color: white;
        text-align: center;
      }
      .container {
        padding: 20px;
      }
      .header {
        font-size: 24px;
        font-weight: bold;
        color: yellow;
        text-align: left;
        padding: 10px;
      }
      .upload-box {
        background: linear-gradient(to right, #8a2be2, #ff69b4);
        padding: 50px;
        border-radius: 10px;
        margin: 20px auto;
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .upload-box button {
        background: transparent;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }
      .traffic-density {
        margin: 20px;
      }
      .density-bar {
        background: linear-gradient(to right, green, blue, red);
        height: 20px;
        width: 80%;
        margin: auto;
        border-radius: 10px;
      }
      .density-score {
        font-size: 36px;
        font-weight: bold;
        background-color: #222;
        padding: 20px;
        display: inline-block;
        border-radius: 10px;
      }
      .footer-buttons {
        display: flex;
        justify-content: space-around;
        background: #111;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .footer-buttons button {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">&larr; Dashcam</div>
    <div class="container">
      <div class="upload-box">
        <button>+ Upload Dashcam Video</button>
      </div>
      <div class="traffic-density">
        <h2>Traffic Density</h2>
        <div class="density-bar"></div>
        <div class="density-score">56</div>
      </div>
    </div>
    <div class="footer-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='weather.html'">Weather</button>
      <button onclick="location.href='profile.html'">Profile</button>
    </div>
  </body>
</html>
